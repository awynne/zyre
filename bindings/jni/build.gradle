apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = "org.zeromq"
version = "0.1.0-SNAPSHOT"

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        // We want to publish maven-ized artifacts
        zyreCoreJar(MavenPublication) {
            artifacts {
                artifact "build/libs/${project.name}-${version}.jar"
            }
        }
    }   
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
task generateJniHeaders(type: Exec, dependsOn: 'classes') {
    def classpath = sourceSets.main.output.classesDir
    def nativeIncludes = "src/native/include"
    def jniClasses = [
            'org.zeromq.zyre.Zyre',
            'org.zeromq.zyre.ZyreEvent'
    ]
    commandLine("javah", "-d", "$nativeIncludes", "-classpath", "$classpath", *jniClasses)
}
tasks.withType(Test) {
    systemProperty "java.library.path", "/usr/lib:/usr/local/lib:$projectDir:$projectDir/../../../czmq/bindings/czmq-jni"
}
task initCMake(type: Exec, dependsOn: 'generateJniHeaders') {
    commandLine "cmake", "."
}
task buildNative(type: Exec, dependsOn: 'initCMake') {
    commandLine "make"
}
jar.dependsOn buildNative
test.dependsOn buildNative
